<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todolist em Javascript</title>
    <link rel="stylesheet" href="style.css">
    <link rel=”stylesheet” href=”https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css”>
</head>
<body>
    <div class="wrapper">
        <div class="task-input">
            <img src="bars-icon.svg" alt="icon">
            <input type="text" placeholder="Adicionar uma nova tarefa">
        </div>
        <div class="controls">
            <div class="filters">
                <spam id="active">Todos</spam>
                <spam id="pending">Pedentes</spam>
                <spam id="completed">Finalizados</spam>
            </div>
            <button class="clear-btn">Limpar</button>
    </div>
    <ul class="task-box"></ul>
</div>
<script src="script.js"></script>
</body>
</html>
